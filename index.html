<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/paw.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toby</title>
  </head>
  <body>
    <header class="page-header">
      <div class="header-content">
        <div class="social-media">
          <div class="advantages">
            <span class="white">💵 Free shiping</span>
            <span class="white">| 🛡️ Secure online payments</span>
            <span class="white">| 🚚 Same day delivery</span>
          </div>
          <div class="contact">
            <a href="">
              <img src="facebook.png">
            </a>
            <a href="">
              <img src="linkedin.png">
            </a>
            <a href="">
              <img src="github.png">
            </a>
            <a href="">
              <img src="whatsapp.png">
            </a>
          </div>
        </div>
        <div class="navegation">
          <div class="input-group">
            <a href="">
              <img class="logo" src="paw.png" alt="Toby - Online Store">
            </a>
            <div class="show-address">
              <span class="white">Delivery to</span>
              <span class="white">Colombia</span>
            </div>
          </div>
          <div class="search-bar">
            <label>
              <input type="text" placeholder="Looking for something?">
              <button type="submit">🔎</button>
            </label>
          </div>
          <div class="account">
            <div class="sign-button">
              <button class="login">Log In </button>
              <button class="signup">Sign Up</button>
            </div>
            <div class="cart">
              <a class="showcart" href="">
                <img src="minicart.png">
              </a>
            </div>
          </div>
        </div>
        <div class="categories">
          <div class="dog">
            <span>🐶Dogs</span>
          </div>
          <div class="dog">
            <span>😼Cats</span>
          </div>
          <div>
            <span>🫎Services</span>
          </div>
        </div>
      </div>
    </header>
    <div class="slider">
      <div class="slides">
        <img class="slide" src="Sliders/Dog1.png" alt="">
        <img class="slide" src="Sliders/Dog2.png" alt="">
        <img class="slide" src="Sliders/Dog3.png" alt="">
      </div>
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="web-page">
      <div class="web-content"> 

      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
